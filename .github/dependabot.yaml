version: 2
updates:
    - package-ecosystem: github-actions
      directory: /
      schedule:
          interval: weekly
      groups:
          actions-minor:
              update-types:
                  - minor
                  - patch
    - package-ecosystem: npm
      directory: /
      schedule:
          interval: weekly
      groups:
          dependencies-major:
              update-types:
                  - major
          dependencies-minor:
              update-types:
                  - minor
                  - patch
