version: 2
updates:
    - package-ecosystem: github-actions
      directory: /
      schedule:
          interval: weekly
      groups:
          updates-major:
              update-types:
                  - major
              patterns:
                  - "*"
          updates-minor:
              update-types:
                  - minor
                  - patch
              patterns:
                  - "*"
    - package-ecosystem: npm
      directory: /
      schedule:
          interval: weekly
      groups:
          updates-major:
              update-types:
                  - major
              patterns:
                  - "*"
          updates-minor:
              update-types:
                  - minor
                  - patch
              patterns:
                  - "*"
